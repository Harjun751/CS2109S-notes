name: MarkBind Action

on:
  push:
    branches:
      - main

jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build & Deploy MarkBind site
        uses: Harjun751/markbind-action@update-node-to-v22
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          baseUrl: '/CS2109S-notes'
          version: '6.2.0'
